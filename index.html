<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Movement</title>
    <style>
        /* Styling for the meme image */
        #meme {
            position: absolute;
            width: 150px;
        }

        /* Styling for the buttons to make them visually appealing */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<!-- Start button to trigger the meme movement -->
<button id="startButton" onclick="startMoving()">Start</button>

<!-- Stop button to halt the meme movement -->
<button id="stopButton" onclick="stopMoving()" disabled>Stop</button>

<!-- Meme image which will move around -->
<img id="meme" src="C:\Users\stanc\Documents\school\4100e8.jpg" alt="Funny Meme">

<script src="script.js"></script>
</body>
</html>
